<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/null.css">
    <link rel="stylesheet" href="./styles/intro.css">
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/end.css">
    
    <title>Document</title>
</head>
<body>

    <section class="modal none">
        <div class="modal_title">уровень <br> «предпочтения»</div>
        <div class="modal_subtitle">нажмите на экран, <br> когда иконка окажется внутри <br> конструктора впечатлений</div>
        <button class="modal_button">понятно</button>
    </section>

    <section class="intro flex">
        <div class="intro_traces_container">
            <img src="./images/logo/trace.png" alt="trace" class="intro_trace">
            <img src="./images/logo/trace.png" alt="trace" class="intro_trace">
            <img src="./images/logo/trace.png" alt="trace" class="intro_trace">
            <img src="./images/logo/trace.png" alt="trace" class="intro_trace">
            <img src="./images/logo/trace.png" alt="trace" class="intro_trace">
            <img src="./images/logo/trace.png" alt="trace" class="intro_trace">
        </div>
        <img src="./images/logo/intro-cat.png" alt="cat" class="intro_cat">
        <div class="intro_logo">
            <img src="./images/logo/logo.png" alt="logo">
        </div>
        <div class="intro_title">у котика лапки!</div>
        <div class="intro_subtitle">помогите ему настроить ленту в VK Клипах</div>
        <button class="intro_button">играть</button>
    </section>



    <section class="game none">
        <img src="./images/game/cat-front.png" alt="cat-front" class="cat_front">
        <div class="container">
            <div class="game_center">
                <div class="center_back"></div>
            </div>
            <div class="game_center-text"></div>
            <div class="center_title">конструктор впечатлений</div>
        </div>
        <div class="game_inner none">
            <div class="intro_gradient"></div>
            <div class="game_icon_container content">
            </div>    
        </div>
    </section>

    <section class="end none">
        <div class="end_logo_container">
            <img src="./images/logo/logo.png" alt="logo" class="end_logo">
        </div>

        <div class="end_first">
            <div class="text_first">у вас самые быстрые лапки на Диком Западе!</div>
            <img src="./images/end/end-cat.png" alt="cat" class="end_img">
        </div>

        <div class="end_second none">
            <div class="text_second">управляйте своей лентой под настроение с конструктором впечатлений</div>
            <button class="end_button">перейти</button>
         </div>
    </section>


    <script src="./scripts/scripts.js"></script>
</body>
</html>
